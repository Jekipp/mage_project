{% extends 'base.html' %}
{% block content %}
<h1>Active Games</h1>

   <h3>{{user.username}} is logged in</h3>


    <div class="list-group">
        {% for game in active %}

        <a href="#" class="list-group-item list-group-item-action">
            
            For Game:  {{game.id}}, {%for player in game.players.all %}{{player.user.username}}{%endfor%} are playing

            <a href='{% url "game" game.id %}' class='btn btn-success'>See Game</a>


    
        {% endfor %}


{% endblock content %}
